<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>es Miramar</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/b726100c3a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <main id="coverpage">
            <button id="showForm">Login</button>
        </main>
        <exposition-menu name="platos">
            <div></div>
        </exposition-menu>
        <exposition-menu name="bebidas">
            <div></div>
        </exposition-menu>
        <exposition-menu name="postres">
            <div></div>
        </exposition-menu>
        <footer>
            <div>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
            <div id="data-address">
                <p>C/ la marquesa nº 30, Palma de Mallorca, Baleares, España</p>
                <p>+34 12345678</p>
                <p>admin@esmiramar.com</p>
            </div>
        </footer>
    </div>
    <div id="popupForm">
        <div class="block"></div>
        <div>
            <form method="POST" action="" id="formLogin">
                <h2>login</h2>
                <i class="fas fa-reply closeForm"></i>
                <div>
                    <div>
                        <div>
                            <span class="fas fa-user"></span>
                            <input type="text" name="user" placeholder="user">
                        </div>
                        <div>
                            <span class="fas fa-lock"></span>
                            <input type="password" name="pass" placeholder="password">
                        </div>
                    </div>
                    <div><input type="submit" id="loginButton" value="Entrar"></div>
                </div>
            </form>
        </div>        
    </div>

    <script src="js/app.js" type="module"></script>
</body>
</html>
